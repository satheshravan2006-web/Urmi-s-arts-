<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment | Urmi's Arts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Book Appointment</h1>
</header>

<section class="form">
  <form onsubmit="sendWhatsApp()">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>
    <select id="service">
      <option>Bridal Mehndi</option>
      <option>Party Mehndi</option>
      <option>Nail Art</option>
    </select>
    <button class="btn" type="submit">Book via WhatsApp</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
